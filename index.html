<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To do list</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/2fc35af755.js"></script>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<input type="text" placeholder="Enter an activity.." id="item">
		<button id="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
	</header>

	<div class="container">
		<!-- Uncompleted task -->
		<ul class="todo" id="todo">
		<!-- <li>
				This is an item
				<div class="buttons">
					<button class="remove"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
					<button class="complete"><i class="fa fa-check-circle-o" aria-hidden="true"></i></button>
				</div>
			</li> -->
		</ul>

		<!-- Completed Task -->
		<ul class="todo" id="">
			
		</ul>		
	</div>


	<!-- Javascript -->
	<script src="js/main.js"></script>
</body>
</html>
